<div>
  <div class="d-flex flex-column flex-md-row align-items-md-center mb-3">
    <!-- <code
          class="mb-2 mb-md-0"><i class="material-icons">error_outline</i> 可用簡訊總數 10000 則，已發送 35 則，尚於 9965 則。</code> -->
    <button class="ml-auto btn btn-dark" routerLink="/notice_push">新增簡訊</button>
  </div>

  <div *ngIf="loading; else noticeList">loading...</div>
  <ng-template #noticeList>
    <div class="card mb-2" *ngFor="let notice of notices">
      <div class="card-body">
        <h5>{{notice.Title}}</h5>
        <p class="card-text">{{notice.Message}}</p>
        <div class="card-subtitle mt-2 d-sm-flex align-items-center">
          <div class="mb-2 mb-sm-0">
            <span class="badge badge-light">{{notice.PostTime}}</span>
          </div>
          <button class="btn btn-info ml-auto"
                  [routerLink]="['/notice_summary', notice.ID]">查詢（已讀：{{notice.Readed}}
            未讀：{{notice.Unread}}）</button>
        </div>
      </div>
    </div>
  </ng-template>

</div>
