<div class="container-fluid cbs d-flex justify-content-between flex-column">
    <nav>
        <div class="nav nav-tabs mb-3">
            <a href="javascript:;" class="nav-item nav-link" [ngClass]="{'active': currTab=='score_sheet'}" (click)="currTab='score_sheet'">日評分</a>
            <a href="javascript:;" class="nav-item nav-link" [ngClass]="{'active': currTab=='weekly_rank'}" (click)="currTab='weekly_rank'">週排名</a>
        </div>
    </nav>

    <div class="tab-content">
        <!-- 班級日評分 -->
        <div class="tab-pane fade" [ngClass]="{'show active': currTab == 'score_sheet'}">
            <app-score-sheet></app-score-sheet>
        </div>

        <!-- 班級週排名 -->
        <div class="tab-pane fade" [ngClass]="{'show active': currTab == 'weekly_rank'}">
            <app-weekly-rank></app-weekly-rank>
        </div>
    </div>

    <footer class="text-center p-2 mt-auto">
        Powered By ischool
    </footer>
</div>
