<div class="modal fade"
     id="addCounselTeacherRole"
     tabindex="-1"
     role="dialog"
     aria-labelledby="addInterviewLabel"
     aria-hidden="true">
  <div class="modal-dialog"
       role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"
            id="addInterviewLabel">
          新增輔導身分
        </h5>
      </div>

      <div class="modal-body">
        <div class="d-flex flex-column">

      
          <div style="height: 20px"></div>
          <mat-form-field class="example-full-width">
            <input type="text"
                   placeholder="請選擇老師"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete"
                              (optionSelected)='SetSelectTeacherName($event.option.value)'>
              <mat-option *ngFor="let option  of filteredOptions | async"
                          [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <!-- 系統教師身分 -->
          <div class="dropdown mt-3" > 
            <span class ='mr-2'> <b> 教師輔導身分(系統) :</b></span>
            <button class="btn btn-light dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
              {{ selectRole }}
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item"
                 *ngFor="let item of counselRole"
                 [ngClass]="{ active: selectRole === item }"
                 (click)="SetSelectRole(item)">{{ item }}</a>
            </div>
          </div>
         <!-- 教師編碼 -->
          <div class ="mt-3">
            <input  [(ngModel)]="TeacherCounselNumber" 
              placeholder="教師編碼" type="text"
               class="form-control" aria-label="Small" 
               aria-describedby="inputGroup-sizing-sm"
               (focusout)="checkIsExist()">

          </div>
        <!-- 呈報教師身分 -->

        <div class="dropdown mt-3" >


           <span class ='mr-2'><b>輔導人力身分 : </b> </span>
          <button class="btn btn-light dropdown-toggle"
                  type="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false">
            {{ selectReportRole ||" -- " }}
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item"
               *ngFor="let item of counselReportRoles"
               [ngClass]="{ active: selectRole === item }"
               (click)="SetSelectReportRole(item)">{{ item }}</a>
          </div>
        </div>
        </div>

        <div class="modal-footer">
          <button type="button"
                  class="btn btn-dark"
                  data-dismiss="modal"
                  (click)="cancel()">
            取消
          </button>
          <button type="button"
                  class="btn btn-info"
                  (click)="save()"
                  [disabled]="isSaveButtonDisable">
            儲存
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
