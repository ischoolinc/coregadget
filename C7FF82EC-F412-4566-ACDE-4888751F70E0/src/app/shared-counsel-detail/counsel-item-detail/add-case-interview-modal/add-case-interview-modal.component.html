<!-- 新增／修改認輔 Modal -->

<div class="modal fade " id="addCaseInterview" tabindex="-1" role="dialog" aria-labelledby="addInterviewLabel"
  aria-hidden="true">
  <div class="modal-dialog  " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addInterviewLabel">
          <b>{{ editModeString }}晤談紀錄 - {{ _CaseInterview.StudentName }}</b>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="schoolYear" class="col-form-label">
              <span class="text-samll text-danger" *ngIf="!_CaseInterview.isSchoolYearHasValue">*</span>
              <b> 學年度</b>
            </label>
            <input type="text" class="form-control" id="schoolYear" placeholder="請輸入學年度"
              [(ngModel)]="_CaseInterview.SchoolYear" (keyup)="_CaseInterview.checkValue()" />
          </div>
          <div class="form-group col-md-4">
            <label for="semester" class="col-form-label">
              <span class="text-samll text-danger" *ngIf="!_CaseInterview.isSemesterHasValue">*</span>
              <b>學期</b>
            </label>
            <input type="text" class="form-control" id="semester" placeholder="請輸入學期"
              [(ngModel)]="_CaseInterview.Semester" (keyup)="_CaseInterview.checkValue()" />
          </div>
          <div class="form-group col-md-4">
            <label for="interviewDate" class="col-form-label">
              <span class="text-samll text-danger" *ngIf="!_CaseInterview.isOccurDateHasValue">*</span>
              <b>晤談日期</b>
            </label>
            <input type="date" class="form-control" id="interviewDate" placeholder="請輸入晤談日期"
              [(ngModel)]="_CaseInterview.OccurDate" (keyup)="_CaseInterview.checkValue()"
              (ngModelChange)="_CaseInterview.checkValue()" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label class="col-form-label">
              <span class="text-samll text-danger" *ngIf="!_CaseInterview.isCounselTypeHasValue">*</span>
              <b>方式：</b>
            </label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-light dropdown-toggle w-100" type="button" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  {{ _CaseInterview.selectCounselType }}
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" (click)="_CaseInterview.setCounselType('面談')">面談</a>
                  <a class="dropdown-item" (click)="_CaseInterview.setCounselType('電話')">電話</a>
                  <a class="dropdown-item" (click)="_CaseInterview.setCounselType('聯絡簿')">聯絡簿</a>
                  <a class="dropdown-item" (click)="_CaseInterview.setCounselType('個別約談家長')">個別約談家長</a>
                  <a class="dropdown-item" (click)="_CaseInterview.setCounselType('會議')">會議</a>
                  <a class="dropdown-item" (click)="_CaseInterview.setCounselType('E-mail')">E-mail</a>
                  <a class="dropdown-item" (click)="_CaseInterview.setCounselType('其他')">其他</a>
                </div>
              </div>
              <ng-container *ngIf="_CaseInterview.isCounselTypeOtherDisable === false">
                <input type="text" id="CounselType" class="form-control" [(ngModel)]="_CaseInterview.CounselTypeOther"
                  [disabled]="_CaseInterview.isCounselTypeOtherDisable" />
              </ng-container>
            </div>
          </div>

          <div class="form-group col-md-4">
            <label class="col-form-label">
              <span class="text-samll text-danger" *ngIf="!_CaseInterview.isContactNameHasValue">*</span>
              <b>對象：</b>
            </label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-light dropdown-toggle w-100" type="button" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  {{ _CaseInterview.selectContactName }}
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" (click)="_CaseInterview.setContactName('學生')">學生</a>
                  <a class="dropdown-item" (click)="_CaseInterview.setContactName('教職員')">教職員</a>
                  <a class="dropdown-item" (click)="_CaseInterview.setContactName('家長')">家長</a>
                  <a class="dropdown-item" (click)="_CaseInterview.setContactName('專業人員')">專業人員</a>
                  <a class="dropdown-item" (click)="_CaseInterview.setContactName('其他')">其他</a>
                </div>
              </div>
              <ng-container *ngIf="_CaseInterview.isContactNameOtherDisable === false">
                <input type="text" id="CounselType" class="form-control"
                  [(ngModel)]="_CaseInterview.ContactNameOther" />
              </ng-container>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label class="col-form-label">
              <span class="text-samll text-danger"></span><b>個案編號：</b>
              <div> {{ _CaseInterview.CaseNo }}</div>
              <!-- <span class="input-group mb-3"></span> -->
            </label>
          </div>
        </div>

    
        <div class="form-group col-md-12">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="isPublic" (click)="_CaseInterview.checkValue()"
              (keyup)="_CaseInterview.checkValue()" [(ngModel)]="_CaseInterview.isPublic" />
            <label class="custom-control-label" for="isPublic">輔導資料公開給輔導室，以利銜接。</label>
          </div>
        </div>

<div class ="form-row">
        <div class="form-group col-md-12  ">
          <label for="description" class="col-form-label">
            <span class="text-samll text-danger" *ngIf="!_CaseInterview.isContentHasValue">*</span>
            <b> 內容說明</b>
            <span class="text-muted"></span>
          </label>
          <textarea class="form-control" id="description" rows="3" placeholder="請輸入內容說明"
            [(ngModel)]="_CaseInterview.Content" (keyup)="_CaseInterview.checkValue()"></textarea>
        </div>
      </div>

      <div class ="form-row">
        <div class="form-group col-md-12">
          <label for="semester" class="col-form-label">
            <span class="text-samll text-danger" *ngIf="!_CaseInterview.isCategoryHasValue">*</span>
            <b> 類別</b>
          </label>
          <div class="d-flex flex-wrap">
            <div class="custom-control custom-checkbox w-25" *ngFor="let item of _CaseInterview._category">
              <input type="checkbox" class="custom-control-input" [id]="item.answer_code"
                [checked]="item.answer_checked" (click)="item.setAnswerCheck()"
                (change)="checkChange(item,_CaseInterview)" />
              <label class="custom-control-label" [for]="item.answer_code">
                <app-sentence [text]="item.answer_text" [(ngModel)]="item.answer_martix"></app-sentence>
              </label>
            </div>


            <p class="mt-3" style="font-size: 10px; "> 註:此類別不會被統計至工作月統計報表內，工作月統計報表之統計為個案上之個案類別。</p>

          </div>
        </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">
          取消
        </button>
        <button type="button" class="btn btn-info" [disabled]="_CaseInterview.isSaveDisable" (click)="save()">
          儲存
        </button>
      </div>
    </div>
  </div>
</div>
