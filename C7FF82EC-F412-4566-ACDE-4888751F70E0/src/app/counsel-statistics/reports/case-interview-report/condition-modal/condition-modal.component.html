<div class="modal fade" id="conditionModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">



  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newCaseLabel">
          <b> 選擇篩選條件 </b>
        </h5>


      </div>

      <div class="modal-body " style=" ">

        <div class="w-100 ">

          <div class=" mt-3">
            <b>依性別 :</b> 
            <div class="float-right">
              <div class="custom-control custom-checkbox" >
              <input type="checkbox" class="custom-control-input sp-control-input cuser" [id]="'gender_selectAll'" [checked]="" (click)="selectAll($event,gender_option)" />
              <label class="custom-control-label cuser" [for]="'gender_selectAll'">
                  全選
                <!-- <app-sentence [text]="item.answer_text" [(ngModel)]="item.answer_text"></app-sentence> -->
              </label>
           </div>
            </div>
          </div>
          <div class="form-group">
            <label for="semester" class="col-form-label p-0">
              <span class="text-samll text-danger" style="width:10px; height: 10px; display: inline-block; ">

              </span>
              <!-- <b class ="question_title"> 個案類別(主)： </b>  -->
            </label>
        
            <div class="d-flex flex-wrap ml-3">
              <div class="custom-control custom-checkbox w-25 " *ngFor="let item of gender_option">
                <input type="checkbox" class="custom-control-input cuser font-weiht-hover" [id]="item.answer_text" [checked]="item.answer_checked" (change)="clickOption(item)" />
                <label class="custom-control-label cuser" [for]="item.answer_text">
                     {{item.answer_text}}
                  <!-- <app-sentence [text]="item.answer_text" [(ngModel)]="item.answer_text"></app-sentence> -->
                </label>
              </div>
            </div>
          </div>

        </div>
        <hr>


        <div class="">

          <b>依個案類別(主)(副) :</b>
          <div class="float-right">
            <div class="custom-control custom-checkbox" >
            <input type="checkbox" class="custom-control-input sp-control-input cuser" [id]="'problem_selectAll'" [checked]="" (change)="selectAll($event,problem_main_category)" />
            <label class="custom-control-label cuser font-weiht-hover" [for]="'problem_selectAll'">
                全選
              <!-- <app-sentence [text]="item.answer_text" [(ngModel)]="item.answer_text"></app-sentence> -->
            </label>
         </div>
          </div>

          <div class="form-group">
            <label for="semester" class="col-form-label p-0">
              <span class="text-samll text-danger" style="width:10px; height: 10px; display: inline-block; ">

              </span>
              <!-- <b class ="question_title"> 個案類別(主)： </b>  -->
            </label>

            <div class="d-flex flex-wrap ml-3">
              <div class="custom-control custom-checkbox w-25 " *ngFor="let item of problem_main_category">
                <input type="checkbox" class="custom-control-input cuser" [id]="item.answer_text"
                  [checked]="item.answer_checked" (click)="clickOption(item)" />
                <label class="custom-control-label cuser font-weiht-hover" [for]="item.answer_text">

                  <app-sentence [text]="item.answer_text" [(ngModel)]="item.answer_martix"></app-sentence>
                </label>
              </div>
            </div>
          </div>

        </div>

        <div>

     
        </div>



        <button type="button"
        class="btn btn-info float-right"
        (click)="check()"
        [disabled]="">
  確定
</button>
      </div>



    </div>
