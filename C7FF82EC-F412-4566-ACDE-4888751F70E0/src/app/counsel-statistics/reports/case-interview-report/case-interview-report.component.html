<!-- // 晤談紀錄 -->

<div style="height: 20px"></div>
<hr>




<div class=" d-flex justify-content-center  w-100">
<div class =" d-flex justify-content-start"  style="width:90% !important " >

  <div class="d-flex  flex-row align-self-center ">

    <div class="ml-3 date-label " style="font-size: 18px; margin-right: 10px;padding-top: 8px;">
      開始日期
    </div>

    <div style="margin-left: 10px;">
      <input required type="date" class="form-control" id="startDate" name="startDate" placeholder="請輸入開始日期"
        [(ngModel)]="startDate" />
    </div>



  </div>

  <div class="ml-3 d-flex flex-row align-self-center date-label ">
    <div style="font-size: 18px; ;padding-top: 8px;">結束日期</div>
    <div style="margin-left: 10px;">
      <input required type="date" class="form-control" id="endDate" name="endDate" placeholder="請輸入結束日期"
        [(ngModel)]="endDate" />
    </div>

  </div>
  <!-- 產出條件 -->
  <div class ="m-3">
  
    <button class="btn  pop-up-btn " data-toggle="modal" data-backdrop="static" data-target="#newWork"
      (click)="openCondictionModal()">
  
      <i class="material-icons" style="font-size: 14px;">filter_alt</i> 篩選條件
    </button>
    
  </div>
</div>
</div>
<div style="height: 20px"></div>
<app-condition-modal #condition_modal></app-condition-modal>
<div class="w-100  d-flex  justify-content-center">
  <div class="tab-content " style=" width:90%" >
    <!-- <div>選擇班級 : 已選{{selectNum}}</div>  -->
    <div class=" all-class-select-section align-middle">
        <div class =" align-middle">
          <span (click)="SetSelectAllItem()">
            <div style ="width: 20px; display: inline-block;">
              <mat-icon class="m-0  p-0  ml-2 w-100 small-icon "
                 style="display: inline;" [hidden]="!isSelectAllItem"
              aria-hidden="false" aria-label="Examplehome icon">
              done_all
            </mat-icon>
            </div>
            全選
          </span>
          
        </div>
    </div>
  
    <ng-container *ngFor="let item of SelectGradeYearList">
      <div class=" grade-select-section mt-2">
        <div class=" grade-schow-borad  align-middle"
           (click)="openGradeSection(item)" style=" vertical-align: baseline">
          <!-- 年級section  -->
          <div  class ="align-middle" style ="height :20px ; display: inline-block; ">
          <span class =" align-middle" style ="height: 50px; ">                   
           
            <mat-icon class="small-icon" *ngIf="!item.isOpen" class="" aria-hidden="false" aria-label="Example home icon">
              add
            </mat-icon>

            <mat-icon class="small-icon" *ngIf="item.isOpen" class="" aria-hidden="false" aria-label="Example home icon">
              remove
            </mat-icon>
         
            {{item.GradeYearStr}}
          </span>
        </div>

      </div>
        <ng-container *ngIf="item.isOpen">
          <div class="d-flex flex-wrap pl-3 ">
            <div class="text-center" (click)="SetSelectGradeItem(item.GradeYear)" [ngClass]="'class-select-section'">
              所有班級
            </div>
          </div>
          <div class="d-flex flex-wrap pl-3">
            <div class="text-center justify-content-center align-middle d-flex flex-column" [ngClass]="ClassItem.Checked?'class-select-section-selected':'class-select-section'"
              *ngFor="let ClassItem of item.ClassItems" (click)="ClassItem.SetClassCheck()">
            <span class ="" >
              {{ClassItem.ClassName}} 
            </span>
            </div>
          </div>
  
        </ng-container>
  
      </div>
    </ng-container>
    <div class="mt-2 ml-auto align-self-center ml-3 float-right">
      <button type="button " class="btn btn-info  export-btn" (click)="report()" [disabled]="isSaveButtonDisable">
        產出報表
      </button>
    </div>
  </div>

</div>
