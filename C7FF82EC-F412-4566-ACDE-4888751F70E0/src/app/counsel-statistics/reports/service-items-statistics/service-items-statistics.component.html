
    
   
   
   <div class="container">
    <div class="row">
     <div class="mt-3">
       
       
       <!-- 年月選像 -->
       <div class="ml-2">
        <label class="col-form-label" style="width:40px">西元</label>
        <input class="input-light mr-2" type="number" min="2000" max="3000" [(ngModel)]="selectYear">
        <label class="col-form-label" style="width:30px">年</label>
        <input class="input-light mr-2" type="number" min="1" max="12" [(ngModel)]="selectMonth">
        <label class="col-form-label" style="width:30px">月</label>
      </div>
    </div>

    <div class="mt-3">
      <span>
        <button class="btn btn-light" (click)="exportRepot()" [disabled]="buttonDisable">
          產生報表
        </button>
      </span>
    </div>
    </div>
  </div>
