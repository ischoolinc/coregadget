<div style="height: 20px"></div>

<div class="d-flex flex-row justify-content-start">

  <div class="d-flex ml-auto flex-row align-self-center ">
    <div style="font-size: 18px; padding-top: 8px;"> 學年度</div>
    <div style="margin-left: 10px;font-size: 18px">
      <input required
             type="text"
             class="form-control"
             id="SchoolYear"
             name="SchoolYear"
             placeholder="請輸入學年度"
             [(ngModel)]="selectSchoolYear" />
    </div>

  </div>

  <div class="ml-auto d-flex flex-row align-self-center">
    <div style="font-size: 18px; padding-top: 8px;">學期</div>
    <div style="margin-left: 10px;font-size: 18px">
      <input required
             type="text"
             class="form-control"
             id="Semester"
             name="Semester"
             placeholder="請輸入學期"
             [(ngModel)]="selectSemester" />
    </div>

  </div>
  <div class="ml-auto align-self-center p-2">
    <button type="button"
            class="btn btn-info"
            (click)="report()"
            >
      產生報表
    </button>
  </div>
</div>
