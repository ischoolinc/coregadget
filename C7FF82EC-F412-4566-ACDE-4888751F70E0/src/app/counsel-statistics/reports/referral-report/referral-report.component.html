<div style="height: 20px"></div>

<div class="d-flex flex-row justify-content-start">

  <div class="d-flex ml-auto flex-row align-self-center ">
    <div style="font-size: 18px; margin-right: 10px;padding-top: 8px;"> 開始日期</div>
    <div style="margin-left: 10px;">
      <input required
             type="date"
             class="form-control"
             id="startDate"
             name="startDate"
             placeholder="請輸入開始日期"
             [(ngModel)]="startDate" />
    </div>

  </div>

  <div class="ml-auto d-flex flex-row align-self-center">
    <div style="font-size: 18px; margin-right: 10px;;padding-top: 8px;">結束日期</div>
    <div style="margin-left: 10px;">
      <input required
             type="date"
             class="form-control"
             id="endDate"
             name="endDate"
             placeholder="請輸入結束日期"
             [(ngModel)]="endDate" />
    </div>

  </div>
  <div class="ml-auto align-self-center p-2">
    <button type="button"
            class="btn btn-info"
            (click)="report()"
            [disabled]="isSaveButtonDisable">
      產生報表
    </button>
  </div>
</div>


<div style="height: 20px"></div>

<div class="tab-content">
  <div>請勾選班級..</div>
  <div>
    <span class="custom-control custom-checkbox w-25">
      <input type="checkbox"
             class="custom-control-input"
             [id]="0"
             [checked]="isSelectAllItem"
             (click)="SetSelectAllItem()" />

      <label class="custom-control-label"
             [for]="0">全選 年級
      </label>
    </span>

    <div class="d-flex flex-wrap pl-3">
      <div class="custom-control custom-checkbox w-25"
           *ngFor="let item of SelectGradeYearList">
        <input type="checkbox"
               class="custom-control-input"
               [id]="item.id"
               [checked]="item.Checked"
               (click)="SetSelectGradeItem(item.GradeYear)" />
        <label class="custom-control-label"
               [for]="item.id">{{item.GradeYearStr}}
        </label>
      </div>
    </div>
  </div>

  <ng-container *ngFor="let item of SelectGradeYearList">
    <div class="form-group">

      <span class="custom-control custom-checkbox w-25">

        <input type="checkbox"
               class="custom-control-input"
               [id]="item.id"
               [checked]="item.Checked"
               (click)="SetSelectGradeItem(item.GradeYear)" />
        <label class="custom-control-label"
               [for]="item.id"> 全選 {{item.GradeYearStr}}
        </label>
      </span>

      <div class="d-flex flex-wrap pl-3">
        <div class="custom-control custom-checkbox w-25"
             *ngFor="let ClassItem of item.ClassItems">
          <input type="checkbox"
                 class="custom-control-input"
                 [id]="ClassItem.id"
                 [checked]="ClassItem.Checked"
                 (click)="ClassItem.SetClassCheck()" />
          <label class="custom-control-label"
                 [for]="ClassItem.id"> {{ClassItem.ClassName}}
          </label>
        </div>
      </div>
    </div>
  </ng-container>

</div>
