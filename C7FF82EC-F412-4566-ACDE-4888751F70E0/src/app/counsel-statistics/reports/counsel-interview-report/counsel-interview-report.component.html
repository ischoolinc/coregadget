<div style="height: 20px">
</div>
<div class = " d-flex justify-content-center   w-100">


<div class="d-flex"  style =" width: 90%;">

  <div class="d-flex    justify-content-start   " style =" width: 90%;"> 
    <div class="date-label   " style="font-size: 18px; margin-right: 10px;padding-top: 8px;"> 開始日期</div>
    <div style="margin-left: 10px;">
      <input required
             type="date"
             class="form-control"
             id="startDate"
             name="startDate"
             placeholder="請輸入開始日期"
             [(ngModel)]="startDate" />
    </div>
    <div class="date-label" style="font-size: 18px; margin-right: 10px;;padding-top: 8px;">結束日期</div>
    <div style="margin-left: 10px;">
      <input required
             type="date"
             class="form-control"
             id="endDate"
             name="endDate"
             placeholder="請輸入結束日期"
             [(ngModel)]="endDate" />
    </div>

  </div>

</div>


<div style="height: 20px">
</div>

</div>

<div style="height: 20px"></div>
<app-condition-modal #condition_modal></app-condition-modal>

<div class="w-100  d-flex  justify-content-center">

  <div class="tab-content " style=" width:90%" >
    <div class=" all-class-select-section">
      <span class="custom-control custom-checkbox w-25">
        <mat-icon class="m-0  p-0  w-100 small-icon " style="display: inline;" [hidden]="!isSelectAllItem"
          aria-hidden="false" aria-label="Examplehome icon">
          done_all
        </mat-icon>
        <span (click)="SetSelectAllItem()">全選
        </span>
      </span>
      <div class="d-flex flex-wrap pl-3">
      </div>
    </div>
  
    <ng-container *ngFor="let item of SelectGradeYearList">
      <div class="form-group  grade-select-section">
        <div class=" grade-schow-borad " (click)="openGradeSection(item)">
  
          <mat-icon class="small-icon" *ngIf="!item.isOpen" class="" aria-hidden="false" aria-label="Example home icon">
            add
          </mat-icon>
          <mat-icon class="small-icon" *ngIf="item.isOpen" class="" aria-hidden="false" aria-label="Example home icon">
            remove
          </mat-icon>
          <!-- 年級section  -->
          {{item.GradeYearStr}}
        </div>
  
        <ng-container *ngIf="item.isOpen">
  
  
  
          <div class="d-flex flex-wrap pl-3 ">
            <div class="text-center" (click)="SetSelectGradeItem(item.GradeYear)" [ngClass]="'class-select-section'">

              所有班級
            </div>
          </div>
          <div class="d-flex flex-wrap pl-3">
  
  
            <div class="text-center" [ngClass]="ClassItem.Checked?'class-select-section-selected':'class-select-section'"
              *ngFor="let ClassItem of item.ClassItems" (click)="ClassItem.SetClassCheck()">
       
              {{ClassItem.ClassName}}
            </div>
          </div>
  
        </ng-container>
  
      </div>
    </ng-container>
    <div class="ml-auto align-self-center ml-3 float-right">
      <button type="button " class="btn btn-info  export-btn" (click)="report()" [disabled]="isSaveButtonDisable">
        產出報表
      </button>
    </div>
  </div>

</div>
