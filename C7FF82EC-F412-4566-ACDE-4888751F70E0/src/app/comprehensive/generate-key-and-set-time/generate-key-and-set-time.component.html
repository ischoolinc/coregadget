<div class="modal fade"
     id="GenerateKeyAndSetTime"
     tabindex="-1"
     role="dialog"
     aria-labelledby="modal-title"
     aria-hidden="true">
  <div class="modal-dialog modal-lg"
       role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"
            id="modal-title">產生填寫代碼與設定開放時間 ({{selectSchoolYear}}學年度 第{{selectSemester}}學期)</h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <h6 class="modal-title"
              id="modal-title">產生填寫代碼</h6>
          <div class="d-flex">
            <div class="dropdown"
                 style="margin: 20px">
              <button class="btn btn-light dropdown-toggle"
                      type="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false">
                {{ selectSectionName }}
              </button>
              <div class="dropdown-menu scrollable-menu">
                <a class="dropdown-item"
                   *ngFor="let item of FillInSectionList"
                   [ngClass]="{ active: selectFillInSection.SectionName === item.SectionName }"
                   (click)="selectFillInSectionInfo(item)">{{ item.SectionName }}</a>
              </div>
            </div>
          </div>


          <div class="d-flex flex-wrap justify-content-start">
            <button type="button"
                    class="btn btn-info"
                    style="margin:20px"
                    [disabled]="disableGenerateIDNumber"
                    (click)="generateKeyByIDNumber()">身分證號</button>

            <button type="button"
                    class="btn btn-info"
                    style="margin:20px"
                    [disabled]="disableGenerateGUID"
                    (click)="generateKeyByGUID()">GUID</button>

            <button type="button"
                    class="btn btn-info"
                    style="margin:20px"
                    [disabled]="disableGenerateNull"
                    (click)="generateKeyNull()">清空</button>
          </div>
        </div>
        <div class="form-group">
          <h6 class="modal-title"
              id="modal-title">設定開放時間</h6>

          <div class="d-flex flex-wrap justify-content-start">
            <div style="margin-left:20px"><label style="font-size: 18px;">開始時間</label>
              <input type="datetime-local"
                     class="form-control"
                     id="StartTime"
                     name="StartTime"
                     [(ngModel)]="selectFillInSection.StartTime"
                     placeholder="請輸入開始時間" />
            </div>
            <div style="margin-left:20px"><label style="font-size: 18px;">結束時間</label>
              <input type="datetime-local"
                     class="form-control"
                     id="EndTime"
                     name="EndTime"
                     [(ngModel)]="selectFillInSection.EndTime"
                     placeholder="請輸入結束時間" />
            </div>
          </div>
          <div class="d-flex flex-wrap justify-content-end">
            <button type="button"
                    class="btn btn-info"
                    style="margin-right: 20px;"
                    [disabled]="disableSaveFillInSectionTime"
                    (click)="saveFillInSectionTime()">儲存</button>
          </div>

        </div>

      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>
