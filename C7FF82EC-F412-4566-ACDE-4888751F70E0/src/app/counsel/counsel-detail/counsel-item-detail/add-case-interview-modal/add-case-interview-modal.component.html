<!-- 新增／修改認輔 Modal -->

<div
  class="modal fade"
  id="addCaseInterview"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addInterviewLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addInterviewLabel">
          {{ editModeString }}晤談紀錄 - {{ _studentName }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="schoolYear" class="col-form-label">
              <span
                class="text-samll text-danger"
                *ngIf="!caseInterview.isSchoolYearHasValue"
                >*</span
              >
              學年度
            </label>
            <input
              type="text"
              class="form-control"
              id="schoolYear"
              placeholder="請輸入學年度"
              [(ngModel)]="caseInterview.SchoolYear"
              (keyup)="caseInterview.checkValue()"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="semester" class="col-form-label">
              <span
                class="text-samll text-danger"
                *ngIf="!caseInterview.isSemesterHasValue"
                >*</span
              >
              學期
            </label>
            <input
              type="text"
              class="form-control"
              id="semester"
              placeholder="請輸入學期"
              [(ngModel)]="caseInterview.Semester"
              (keyup)="caseInterview.checkValue()"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="interviewDate" class="col-form-label">
              <span
                class="text-samll text-danger"
                *ngIf="!caseInterview.isOccurDateHasValue"
                >*</span
              >
              晤談日期
            </label>
            <input
              type="date"
              class="form-control"
              id="interviewDate"
              placeholder="請輸入晤談日期"
              [(ngModel)]="caseInterview.OccurDate"
              (keyup)="caseInterview.checkValue()"
            />
          </div>
        </div>
        <div class="form-group col-md-4">
          <label class="col-form-label">
            <span class="text-samll text-danger"></span> 個案編號  {{ caseInterview.CaseNo }}
            <!-- <span class="input-group mb-3"></span> -->
          </label>          
        </div>

        <div class="form-group">
          <label class="col-form-label">
            <span
              class="text-samll text-danger"
              *ngIf="!caseInterview.isCounselTypeHasValue"
              >*</span
            >
            方式
          </label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                class="btn btn-light dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                {{ caseInterview.selectCounselType }}
              </button>
              <div class="dropdown-menu">
                <a
                  class="dropdown-item"
                  (click)="caseInterview.setCounselType('面談')"
                  >面談</a
                >
                <a
                  class="dropdown-item"
                  (click)="caseInterview.setCounselType('電話')"
                  >電話</a
                >
                <a
                  class="dropdown-item"
                  (click)="caseInterview.setCounselType('聯絡簿')"
                  >聯絡簿</a
                >
                <a
                  class="dropdown-item"
                  (click)="caseInterview.setCounselType('個別約談家長')"
                  >個別約談家長</a
                >
                <a
                  class="dropdown-item"
                  (click)="caseInterview.setCounselType('其他')"
                  >其他</a
                >
              </div>
            </div>
            <input
              type="text"
              id="CounselType"
              class="form-control"
              [(ngModel)]="caseInterview.CounselTypeOther"
              [disabled]="caseInterview.isCounselTypeOtherDisable"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="interviewee" class="col-form-label">
              <span
                class="text-samll text-danger"
                *ngIf="!caseInterview.isContactNameHasValue"
                >*</span
              >
              對象
            </label>
            <input
              type="text"
              class="form-control"
              id="interviewee"
              placeholder="請輸入對象"
              [(ngModel)]="caseInterview.ContactName"
              (keyup)="caseInterview.checkValue()"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-form-label">
            <span
              class="text-samll text-danger"
              *ngIf="!caseInterview.isContentHasValue"
              >*</span
            >
            內容說明
            <span class="text-muted"></span>
          </label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="請輸入內容說明"
            [(ngModel)]="caseInterview.Content"
            (keyup)="caseInterview.checkValue()"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">
          取消
        </button>
        <button
          type="button"
          class="btn btn-info"
          [disabled]="caseInterview.isSaveDisable"
          (click)="save()"
        >
          儲存
        </button>
      </div>
    </div>
  </div>
</div>
