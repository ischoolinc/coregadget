<!-- 新增／修改認輔 Modal -->

<div
  class="modal fade"
  id="addCaseInterview"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addInterviewLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #addCounselForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addInterviewLabel">
            {{ editModeString }}認輔紀錄 - {{ _studentName }}          
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="schoolYear" class="col-form-label">
                <span class="text-samll text-danger">*</span> 學年度
              </label>
              <input
                type="text"
                class="form-control"
                id="schoolYear"
                name="schoolYear"
                placeholder="請輸入學年度"
                required
                [(ngModel)]="caselInterview.SchoolYear"
                #schoolYear="ngModel"
              />
              <div
                *ngIf="
                  schoolYear.invalid && (schoolYear.dirty || schoolYear.touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="schoolYear.errors.required">學年度必填</div>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="semester" class="col-form-label">
                <span class="text-samll text-danger">*</span> 學期
              </label>
              <input
                type="text"
                class="form-control"
                id="semester"
                name="semester"
                placeholder="請輸入學期"
                required
                [(ngModel)]="caselInterview.Semester"
                #semester="ngModel"
              />
              <div
                *ngIf="semester.invalid && (semester.dirty || semester.touched)"
                class="alert alert-danger"
              >
                <div *ngIf="semester.errors.required">學期必填</div>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="interviewDate" class="col-form-label">
                <span class="text-samll text-danger">*</span> 認輔日期
              </label>
              <input
                type="date"
                class="form-control"
                id="interviewDate"
                placeholder="請輸入認輔日期"
                name="interviewDate"
                #interviewDate="ngModel"
                required
                [(ngModel)]="caselInterview.OccurDate"
              />
              <div
                *ngIf="
                  interviewDate.invalid &&
                  (interviewDate.dirty || interviewDate.touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="interviewDate.errors.required">訪談日期必填</div>
              </div>
            </div>
          </div>

          <div class="form-group">
              <label class="col-form-label">
                <span class="text-samll text-danger">*</span> 個案編號
              </label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button
                    class="btn btn-light dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    請選擇個案編號
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" *ngFor="let caseitem of caseList" (click)="setCaseNo(caseitem)"
                      >{{caseitem.CaseNo}}</a>                 
                    
                  </div>
                </div>
                <input
                  type="text"
                  id="CaseNo"
                  class="form-control"
                  name="CaseNo"
                  #CaseNo="ngModel"
                  readonly="true"
                  [(ngModel)]="caselInterview.CaseNo"
                  required
                />
                <div
                  *ngIf="
                    CaseNo.invalid &&
                    (CaseNo.dirty || CaseNo.touched)
                  "
                  class="alert alert-danger"
                >
                  <div *ngIf="CaseNo.errors.required">個案編號式必填</div>
                </div>
              </div>
            </div>

          <div class="form-group">
            <label class="col-form-label">
              <span class="text-samll text-danger">*</span> 訪談方式
            </label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button
                  class="btn btn-light dropdown-toggle"
                  type="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  請選擇訪談方式
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" (click)="setCounselType('個人')"
                    >個人</a
                  >
                  <a class="dropdown-item" (click)="setCounselType('電話')"
                    >電話</a
                  >
                  <a class="dropdown-item" (click)="setCounselType('聯絡簿')"
                    >聯絡簿</a
                  >
                  <a
                    class="dropdown-item"
                    (click)="setCounselType('個別約談家長')"
                    >個別約談家長</a
                  >
                  <a class="dropdown-item" (click)="setCounselType('其他')"
                    >其他</a
                  >
                </div>
              </div>
              <input
                type="text"
                id="CounselType"
                class="form-control"
                name="CounselType"
                #CounselType="ngModel"
                readonly="true"
                [(ngModel)]="caselInterview.CounselType"
                required
              />
              <div
                *ngIf="
                  CounselType.invalid &&
                  (CounselType.dirty || CounselType.touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="CounselType.errors.required">訪談方式必填</div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="interviewee" class="col-form-label">
                <span class="text-samll text-danger">*</span> 訪談對象
              </label>
              <input
                type="text"
                class="form-control"
                id="interviewee"
                name="interviewee"
                #interviewee="ngModel"
                placeholder="請輸入訪談對象"
                [(ngModel)]="caselInterview.ContactName"
                required
              />
              <div
                *ngIf="
                  interviewee.invalid &&
                  (interviewee.dirty || interviewee.touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="interviewee.errors.required">輔導對象必填</div>
              </div>
            </div>
          
          </div>
          <div class="form-group">
              <label for="description" class="col-form-label">
                <span class="text-samll text-danger">*</span> 訪談內容說明
                <span class="text-muted"></span>
              </label>
              <textarea
                class="form-control"
                id="description"
                rows="1"
                name="description"
                #description="ngModel"
                placeholder="請輸入訪談內容說明"
                [(ngModel)]="caselInterview.Content"
                required
                [ngModelOptions]="{ standalone: true }"
              ></textarea>
              <div
                *ngIf="description.invalid &&
                  (description.dirty || description.touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="description.errors.required">訪談內容說明必填</div>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">
            取消
          </button>
          <button
            type="button"
            class="btn btn-info"
            [disabled]="!addCounselForm.form.valid"
            (click)="save()"
          >
            儲存
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
