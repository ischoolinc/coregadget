<!-- 新增／修改輔導 Modal -->
<div class="modal fade"
     id="addInterview"
     tabindex="-1"
     role="dialog"
     aria-labelledby="addInterviewLabel"
     aria-hidden="true">
  <div class="modal-dialog"
       role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"
            id="addInterviewLabel">新增／修改輔導紀錄 - 吳明秋</h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="schoolYear"
                   class="col-form-label">
              <span class="text-samll text-danger">*</span>
              學年度
            </label>
            <input type="text"
                   class="form-control"
                   id="schoolYear"
                   placeholder="請輸入學年度"
                   value="107">
          </div>
          <div class="form-group col-md-4">
            <label for="semester"
                   class="col-form-label">
              <span class="text-samll text-danger">*</span>
              學期
            </label>
            <input type="text"
                   class="form-control"
                   id="semester"
                   placeholder="請輸入學期"
                   value="1">
          </div>
          <div class="form-group col-md-4">
            <label for="interviewDate"
                   class="col-form-label">
              <span class="text-samll text-danger">*</span>
              輔導日期
            </label>
            <input type="text"
                   class="form-control"
                   id="interviewDate"
                   placeholder="請輸入輔導日期"
                   value="2018-11-01">
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label">
            <span class="text-samll text-danger">*</span>
            輔導方式
          </label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-light dropdown-toggle"
                      type="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false">請選擇輔導方式</button>
              <div class="dropdown-menu">
                <a class="dropdown-item"
                   href="#">個人</a>
                <a class="dropdown-item"
                   href="#">電話</a>
                <a class="dropdown-item"
                   href="#">聯絡簿</a>
                <a class="dropdown-item"
                   href="#">個別約談家長</a>
                <a class="dropdown-item"
                   href="#">其他</a>
              </div>
            </div>
            <input type="text"
                   class="form-control"
                   readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="interviewee"
                   class="col-form-label">
              <span class="text-samll text-danger">*</span>
              輔導對象
            </label>
            <input type="text"
                   class="form-control"
                   id="interviewee"
                   placeholder="請輸入輔導對象"
                   value="吳容江">
          </div>
          <div class="form-group col-md-6">
            <label for="recorder"
                   class="col-form-label">
              <span class="text-samll text-danger">*</span>
              記錄者
            </label>
            <input type="text"
                   class="form-control"
                   id="recorder"
                   placeholder="請輸入記錄者"
                   value="蔡貞儀">
          </div>
        </div>
        <div class="form-group">
          <label for="contactMatter"
                 class="col-form-label">
            <span class="text-samll text-danger">*</span>
            聯絡事項
          </label>
          <textarea class="form-control"
                    id="contactMatter"
                    rows="1"
                    placeholder="請輸入聯絡事項"></textarea>
        </div>
        <div class="form-group">
          <label for="description"
                 class="col-form-label">
            <span class="text-samll text-danger">*</span>
            輔導內容說明
            <span class="text-muted">（會顯示於輔導記錄卡）</span>
          </label>
          <textarea class="form-control"
                    id="description"
                    rows="1"
                    placeholder="請輸入輔導內容說明"></textarea>
        </div>
        <div class="form-group">
          <label for="contactMatter"
                 class="col-form-label">
            上傳附件
          </label>
          <div class="custom-file">
            <input type="file"
                   class="custom-file-input"
                   id="customFile">
            <label class="custom-file-label"
                   for="customFile">選擇檔案</label>
          </div>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox"
                 class="custom-control-input"
                 id="referral">
          <label class="custom-control-label"
                 for="referral">轉介輔導室</label>
        </div>
        <div class="form-group">
          <label for="referralDescription"
                 class="col-form-label">轉介說明</label>
          <textarea class="form-control"
                    id="referralDescription"
                    rows="1"
                    placeholder="請輸入轉介說明"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-dark"
                data-dismiss="modal">取消</button>
        <button type="button"
                class="btn btn-info">儲存</button>
      </div>
    </div>
  </div>
</div>
