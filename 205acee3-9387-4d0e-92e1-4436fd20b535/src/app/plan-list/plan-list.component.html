<div style="display: flex;flex-direction: column;height: 100%;">
    <div style="height: 90%;overflow: auto;">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>學年度</mat-label>
            <mat-select [(ngModel)]="curYear" (selectionChange)="yearChange($event)">
                <mat-option *ngFor="let year of plan.yearList" [value]="year">
                    {{year === '0' ? '不分入學年度' : year}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-selection-list #shoes [multiple]="false">
            <mat-list-option *ngFor="let plan of plan.curPlanList" [value]="plan" (click)="setCurPlan(plan)">
                {{plan.name}}
            </mat-list-option>
        </mat-selection-list>
    </div>
    <div style="height: 5%;margin-top: auto; display: flex;flex-direction: column;">
        <mat-divider></mat-divider>
        <button mat-button color="primary">新增</button>
    </div>
</div>
