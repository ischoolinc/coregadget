<!-- class="mat-elevation-z8" -->
<section style="padding: 10px 15px">
    <h3>目前設定：普通型高中	學術群	108	108041305H11101B</h3>
    <div style="height: 400px;overflow: auto;">
        <table mat-table [dataSource]="dataSource" class="full-width">
            <ng-container matColumnDef="course_type">
                <th mat-header-cell *matHeaderCellDef> 課程類型 </th>
                <td mat-cell *matCellDef="let element"> {{element.course_type}} </td>
            </ng-container>

            <ng-container matColumnDef="group_type">
                <th mat-header-cell *matHeaderCellDef> 群別類型 </th>
                <td mat-cell *matCellDef="let element"> {{element.group_type}} </td>
            </ng-container>

            <ng-container matColumnDef="entry_year">
                <th mat-header-cell *matHeaderCellDef> 入學年度 </th>
                <td mat-cell *matCellDef="let element"> {{element.entry_year}} </td>
            </ng-container>

            <ng-container matColumnDef="group_code">
                <th mat-header-cell *matHeaderCellDef> 16碼 </th>
                <td mat-cell *matCellDef="let element"> {{element.group_code}} </td>
            </ng-container>

            <ng-container matColumnDef="setting">
                <th mat-header-cell *matHeaderCellDef> 設定 </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox [checked]="element.setting"></mat-checkbox> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <h3>差異比對</h3>
    <button mat-raised-button color="primary">匯入</button>
</section>
