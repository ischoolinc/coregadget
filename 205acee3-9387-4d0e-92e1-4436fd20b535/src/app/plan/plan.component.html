<mat-toolbar style="height: 59px">
    {{curPlan.name}}
</mat-toolbar>

<mat-tab-group mat-align-tabs="start">
    <mat-tab label="課程規劃內容">
        <table mat-table [dataSource]="dataSource" class="full-width">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> 領域 </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> 分項類別 </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> 科目名稱 </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> 開始級別 </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            <ng-container matColumnDef="course_code">
                <th mat-header-cell *matHeaderCellDef> 對照碼 </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="width: 60px"> 編輯 </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon style="color: blue;">edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-tab>
    <mat-tab label="課程計劃平臺設定">
        <!-- <pre>{{schoolInfo | json}}</pre> -->
    </mat-tab>
</mat-tab-group>
