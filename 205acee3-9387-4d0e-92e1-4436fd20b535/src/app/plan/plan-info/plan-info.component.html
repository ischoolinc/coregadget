<table mat-table [dataSource]="dataSource" class="full-width">
    <ng-container matColumnDef="Domain">
        <th mat-header-cell *matHeaderCellDef> 領域 </th>
        <td mat-cell *matCellDef="let element"> {{element.Domain}} </td>
    </ng-container>
    <ng-container matColumnDef="Entry">
        <th mat-header-cell *matHeaderCellDef> 分項類別 </th>
        <td mat-cell *matCellDef="let element"> {{element.Entry}} </td>
    </ng-container>
    <ng-container matColumnDef="SubjectName">
        <th mat-header-cell *matHeaderCellDef> 科目名稱 </th>
        <td mat-cell *matCellDef="let element"> {{element.SubjectName}} </td>
    </ng-container>
    <ng-container matColumnDef="Level">
        <th mat-header-cell *matHeaderCellDef> 開始級別 </th>
        <td mat-cell *matCellDef="let element"> {{element.Level}} </td>
    </ng-container>
    <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef> 對照碼 </th>
        <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width: 60px"> 編輯 </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
