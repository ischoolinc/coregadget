<div   style="font-family: Microsoft JhengHei" id="behavior"
     page >

    <ul class="list-group mb-3 point">
        <li class="list-group-item active d-flex align-items-center py-2 ">
          {{child.StudentName}} ({{child.StudentClassName}}班)
            
        </li>
      
          <div [routerLink]="['/behavior/list/', child.StudentID, child.StudentName] "*ngIf="BehaviorRecordLimit;else NoData"> 
            <li class="list-group-item "
                *ngFor="let data of BehaviorRecordLimit">
                <div class="row">
                    <div class="col-md-2 col-lg-1 text-center">
                        <span class="pr-2">{{data.CreateDate2}}</span>
                    </div>
                    <div class="col-md-2 col-lg-1 text-center">
                        <span class="pr-2 ">
                            {{data.CourseName}}
                        </span>
                    </div>
                    <div class="col-md-8 col-lg-10 ">
                        <span *ngIf="data.GoodBehavior=='true'" class="badge badge-success  mr-1">Good</span>
                        <span *ngIf="data.Detention=='true'" class="badge badge-danger  mr-1">Detention</span>
                        <span>{{data.Comment}}</span>
                    </div>
                    <div class="col-md-1 col-lg-1 text-center">
                    </div>
                </div>
            </li>
        </div>

        <ng-template #NoData >
            <li class="list-group-item ">
                <div class="row">
                    <div class="col-md-4 col-lg-3 text-nowrap">
                        <span class="pr-3">沒有資料</span>
                        <span class=""></span>
                    </div>
                    <div class="col-md-8 col-lg-9"></div>
                </div>
            </li>
            <li class="list-group-item ">
                <div class="row">
                    <div class="col-md-4 col-lg-3 text-nowrap">
                        <span class="pr-3"></span>
                        <span class=""></span>
                    </div>
                    <div class="col-md-8 col-lg-9"></div>
                </div>
            </li>
            <li class="list-group-item ">
                <div class="row">
                    <div class="col-md-4 col-lg-3 text-nowrap">
                        <span class="pr-3"></span>
                        <span class=""></span>
                    </div>
                    <div class="col-md-8 col-lg-9"></div>
                </div>
            </li>
        </ng-template>
    </ul>

</div>
