<!-- For md 以上size -->
<div id="behavior-list" style="font-family: Microsoft JhengHei" class=" d-none d-md-block">
    <nav aria-label="breadcrumb text-nowrap text-truncate">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"> <span class="point"
                [routerLink]="['/']">小孩清單</span></li>
             
         
            <li class="breadcrumb-item active"
            aria-current="page"><span>行為表現紀錄</span></li>
        </ol>
    </nav>
    <ul class="list-group mb-3">
        <li class="list-group-item active d-flex align-items-center py-2">

            <div class="col-2 col-sm-1 col-md-2 col-lg-1  border-left-1  text-center">
                <strong> 日期 </strong>
            </div>
            <div class="col-2 col-sm-1 col-md-2 col-lg-1  border-left-1  text-center">
                <strong> 課程</strong>
            </div>
            
            <div class="col-8 col-sm-10 col-md-7 col-lg-9 text-center">
                <strong> 內容</strong>
            </div>
          

        </li>
        <li class="list-group-item" *ngFor="let data of BahaviorRecordList">
            <div class="row">
                <div class="col-md-2 col-lg-1 text-center">
                    <span class="pr-2">{{data.CreateDate2}}</span>
                </div>
                <div class="col-md-2 col-lg-1 text-center">
                    <span class="pr-2 ">
                        {{data.CourseName}}
                    </span>
                </div>
                <div class="col-md-8 col-lg-10 ">
                    <span *ngIf="data.GoodBehavior=='true'" class="badge badge-success  mr-1">Good</span>
                    <span *ngIf="data.Detention=='true'" class="badge badge-danger  mr-1">Detention</span>
                    <span>{{data.Comment}}</span>

                </div>
                <div class="col-md-1 col-lg-1 text-center">
                </div>
            </div>
        </li>
    </ul>
</div>






<!-- md 以下 size -->
<div id="behavior-list" style="font-family: Microsoft JhengHei" class=" d-md-none ">
    <nav aria-label="breadcrumb text-nowrap text-truncate">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"> 行為表現紀錄 </li>
        </ol>
    </nav>
    <ul class="list-group mb-3">
        <li class="list-group-item active d-flex align-items-center py-2">

        </li>
        <li class="list-group-item" *ngFor="let data of BahaviorRecordList">
            <div class="row">
                <div class="col-sm-12 ">
                    <span class="pr-5">
                        <span> 日期 : </span>
                        {{data.CreateDate2}}
                    </span>
                </div>
                <div class="col-sm-12">
                    <span>
                        <span> 課程：</span> {{data.CourseName}}
                    </span>
                </div>
                <div class="col-md-8 col-lg-9 pr-2">
                    <span > 內容： </span>
                    <span *ngIf="data.GoodBehavior=='true'" class="badge badge-danger mr-1">Good</span>
                    <span *ngIf="data.Detention=='true'" class="badge badge-success mr-1">Detention</span>
                    <span> {{data.Comment}}</span>
                </div>
                <div class="col-md-1 col-lg-1 ">
                    <span>
                        <span>
                            登錄教師：{{data.TeacherName}}
                        </span>
                    </span>
                </div>
            </div>
        </li>
    </ul>
</div>
