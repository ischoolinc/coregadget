<div class="gadget_bigtitle pt-10">班級管理</div>

<div *ngIf="loading" class="text-center">資料載入中...</div>
<div *ngIf="classErrMsg" class="text-center text-warning">資料載入發生錯誤！</div>

<ng-container *ngIf="!loading && !classErrMsg">
  <div>
    <div class="tool-row mt-6 flex-wrap mb-4">
      <div class="flex items-center ml-4 mr-8">
        <div>
          <mat-checkbox
            [checked]="allCheck"
            [indeterminate]="someCheck()"
            (change)="setAll($event.checked)">
            全選
          </mat-checkbox>
          <span class="ml-4">
            <button type="button" class="dropdown_box" [matMenuTriggerFor]="actionMenu">
              執行動作
              <svg class="dropdown_arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <mat-menu #actionMenu="matMenu" class="outline-none">
              <a href="javascript:;" mat-menu-item (click)="delCheckedClass()">批次刪除</a>
            </mat-menu>
          </span>
        </div>
      </div>
      <div class="btw-divider mr-8"></div>
      <div class="tool-row">
        <button class="btn btn-primary btn-icon" (click)="addClass()">
          <p class="pr-1">新增班級</p>
          <span class="iconify text-2xl" data-icon="fluent:add-circle-16-regular" data-inline="false"></span>
        </button>
        <button class="btn btn-primary btn-icon" (click)="importClass()">
          <p class="pr-1">匯入班級</p>
          <span class="iconify text-2xl" data-icon="uil:import" data-inline="false"></span>
        </button>
        <button class="btn btn-primary btn-icon" (click)="exportClass()">
          <p class="pr-1">匯出班級</p>
          <span class="iconify text-2xl" data-icon="uil:export" data-inline="false"></span>
        </button>
      </div>
      <div class="btw-divider ml-4 mr-8"></div>
      <app-search-bar
          #keyword
          placeHolder="輸入班級名稱"
          [formControl]="keywordCtrl"
          (onClear)="keywordCtrl.setValue('')"
          class="flex-1"
        ></app-search-bar>
    </div>
    <div class="panel-group">
      <div class="tab-group cursor-pointer">
        <span *ngFor="let item of gradeYearList"
          (click)="changeGradeYear(item.value)" [class]="{ action: item.value === curGradeYear}">{{item.title}}({{item.count}})</span>
      </div>

      <div class="content-group">
        <div>
          <div class="flex flex-col mt-6">
            <div class="-my-2 overflow-x-auto">
              <div class="pt-2 pb-8 align-middle inline-block min-w-full">
                <div class="shadow-lg overflow-hidden border-b border-gray-light sm:rounded-lg">
                  <table class="min-w-full">
                    <thead class="bg-primary-light">
                      <tr>
                        <th scope="col" class="relative px-6 py-3">
                          <span class="sr-only">全選</span>
                        </th>
                        <th scope="col" class="t-title hidden">
                          班級系統編號
                        </th>
                        <th scope="col" class="t-title">
                          年級
                        </th>
                        <th scope="col" class="t-title">
                          班級名稱
                        </th>
                        <th scope="col" class="t-title">
                          班導師
                        </th>
                        <th scope="col" class="t-title">
                          學生人數
                        </th>
                        <th scope="col" class="t-title pl-6 pr-10">
                          操作
                        </th>
                      </tr>
                    </thead>
                    <tbody class="bg-white">
                      <tr class="h-18" *ngFor="let item of filteredClasses;let oddRecord = odd;" [ngClass]="{'bg-primary-lightest': oddRecord}">
                        <td class="t-content">
                          <mat-checkbox
                            [(ngModel)]="item.Checked"
                            (ngModelChange)="updateAllCheck()">
                          </mat-checkbox>
                        </td>
                        <td class="t-content hidden">
                          <div class="sr-only">{{item.ClassId}}</div>
                        </td>
                        <td class="t-content">
                          <div class="t-word">{{item.GradeYear || '未分年級'}}</div>
                        </td>
                        <td class="t-content">
                          <div class="t-word">{{item.ClassName}}</div>
                        </td>
                        <td class="t-content">
                          <div class="t-word">{{item.TeacherNickname ? item.TeacherName + '(' + item.TeacherNickname + ')' : item.TeacherName}}</div>
                        </td>
                        <td class="t-content">
                          <div class="t-word">{{item.ClassStudentCount || 0}}人</div>
                        </td>
                        <td class="t-icon-row">
                          <button class="has-tooltip t-icon" (click)="modifyClass(item)">
                            <span class="iconify t-icon2" data-icon="akar-icons:edit"
                              data-inline="false"></span>
                            <span class="tooltip tooltip1">編輯班級</span>
                          </button>
                          <button class="has-tooltip t-icon" (click)="delCurClass(item)">
                            <span class="iconify t-icon2" data-icon="fluent:delete-20-filled"
                              data-inline="false"></span>
                            <span class="tooltip tooltip1">刪除班級</span>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <p class="text-center" *ngIf="!filteredClasses.length">目前無資料</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
