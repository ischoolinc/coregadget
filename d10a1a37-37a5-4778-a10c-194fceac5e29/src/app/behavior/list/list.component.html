<!-- 單一課程列表 -->
<div id="behavior-list">
    <nav aria-label="breadcrumb text-nowrap text-truncate">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <span class="point"
                      [routerLink]="['/']">Home</span></li>
            <li class="breadcrumb-item">
                <span class="point"
                      [routerLink]="['/behavior']">Behavior</span></li>
            <li class="breadcrumb-item active"
                aria-current="page">{{courseName}}</li>
            <button class="ml-auto btn btn-dark"
                    [routerLink]="['/behavior/comment']">Comment Template</button>
        </ol>
    </nav>
    <ul class="list-group mb-3">
        <li class="list-group-item active d-flex align-items-center py-2">
            {{courseName}}
            <button class="ml-auto btn btn-info"
                    [routerLink]="['/behavior/add', courseID, courseName]"><i
                   class="material-icons mr-1">add</i>ADD</button>
        </li>
        <li class="list-group-item"
            *ngFor="let data of behaviorDataList">
            <div class="row">
                <div class="col-md-3 col-lg-2 text-nowrap">
                    <span class="pr-3">{{data.CreateDate2}}</span>
                    <span class="">
                        <span>{{data.Name}}</span>
                    </span>
                </div>
                <div class="col-md-9 col-lg-10">
                    <span *ngIf="data.Detention=='true'"
                          class="badge badge-danger mr-1">Detention</span>
                    <span>{{data.Comment}}</span>
                    <div class="float-right">
                        <a class="h6 text-info point"
                           (click)="editComment(data)">
                            <i class="material-icons mr-1">edit</i>
                        </a>
                        <a class="h6 text-danger point"
                           (click)="delete(data)">
                            <i class="material-icons mr-1">delete</i>
                        </a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
