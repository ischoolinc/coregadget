<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{data.title}}</h5>
  </div>
  <div class="modal-body">
    {{data.body}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" [mat-dialog-close]="false">No</button>
    <button type="button" class="btn btn-primary" (click)="onYesClick()">Yes</button>
  </div>
</div>
