<div
  class="px-3 py-1 mr-3 mb-2 flex flex-row flex-wrap items-center font-medium text-secondary border border-secondary rounded-full">
  <p class="mr-2" *ngIf="showWeekday">{{(data?.Weekday) | weekdayFormat}}</p>
  <p *ngFor="let item of data?.Periods; last as isLast"
    class="h-5 w-5 text-sm bg-secondary-lighter rounded-full my-auto"
    [ngClass]="{'mr-1': !isLast}">{{item}}</p>
</div>
