<!DOCTYPE html>
<html ng-app="commentCode">
<head>
    <meta charset="utf-8" />
    <title>CommentCode</title>
    <script src="js/gadget.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/angular.min.js"></script>
    <script src="js/commentCode.js"></script>
</head>
<body ng-controller="commentCodeCtrl">
    <div style="margin:15px;">
        <table class="table table-bordered table-striped table-hover text-center"
               style="table-layout:fixed;">
            <thead>
                <tr>
                    <th colspan="3">文字評量代碼表</th>
                </tr>
                <tr>
                    <th>分類</th>
                    <th>代碼</th>
                    <th>詳細內容</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ext in examTextList">
                    <th>{{ext.Catalog}}</th>
                    <td>{{ext.Code}}</td>
                    <td>{{ext.Content}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
