<div>
    <nav aria-label="breadcrumb text-nowrap text-truncate">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active d-flex" aria-current="page" style="width: 100%">
                <div>課堂點名（{{today}})</div>
                <div style="flex: 1"></div>
            </li>
        </ol>
    </nav>

    <!-- <div class="information">
        <div class="content" style="color:#33691E">
            1. 綠色勾勾代表您已點過名。
        </div>
        <div class="content" style="color:#DB2B30">
            2. 紅色勾勾代表課堂老師已點名，無法再進行點名動作。
        </div>
    </div>  -->

    <ul class="list-group mb-3 point" *ngIf="!loading;else Loading">
        <li *ngIf="conf?.Schedule && conf?.Schedule.length" class="list-group-item active d-flex align-items-center py-2 ">

            <div class="col-9 text-nowrap">
                <span class="pr-3">今日點名</span>
            </div>
            <div class="col-1 text-nowrap text-center">節次</div>
            <div class="col-1 text-center">已點名</div>
            <div class="col-1 text-center">老師點名</div>
        </li>
        <li class="list-group-item" *ngFor="let suggest of conf?.Schedule" (click)="openSchedule(suggest)">
            <div class="row">
                <div class="col-9 text-nowrap">
                    <span class="pr-3">{{suggest.ClassName?suggest.ClassName:suggest.CourseName}}</span>
                </div>
                <div class="col-1 text-nowrap text-center">{{suggest.Period}}</div>
                <div class="col-1 text-center">
                    <ng-container *ngIf="suggest.Checked=='true'">
                        <i class="material-icons" style="color:#33691E">
                            check_circle
                        </i>
                    </ng-container>
                    <ng-container *ngIf="suggest.Checked!='true'">
                        <i class="material-icons" style="color:#C9C9C9">
                            check_circle_outline
                        </i>
                    </ng-container>
                </div>
                <div class="col-1 text-center">
                        <ng-container *ngIf="suggest.TeacherChecked=='true'">
                            <i class="material-icons" style="color:#DB2B30">
                                check_circle
                            </i>
                        </ng-container>
                        <ng-container *ngIf="suggest.TeacherChecked!='true'">
                            <i class="material-icons" style="color:#C9C9C9">
                                check_circle_outline
                            </i>
                        </ng-container>
                </div>
            </div>
        </li>
        
        <li *ngIf="conf?.CourseConf && conf?.CourseConf.length" class="list-group-item active d-flex align-items-center py-2 ">
            <div>課程</div>
        </li>
        <li class="list-group-item " *ngFor="let course of conf?.CourseConf">
            <div class="d-flex justify-content-between align-items-center row">
                <div class="col-9 col-md-10 text-nowrap" (click)="openPicker(course)">
                    <span class="pr-3">{{course.CourseName}}</span>
                </div>
            </div>
        </li>
    </ul>

    <div *ngIf="!isTeacherHelper && !loading">
        <div style="position:absolute;top:40%;left: 0px;right: 0px;text-align: center;">
            本學期未被指定爲點名小幫手。
        </div>
    </div>

    <ng-template #Loading>
        <div style="position:absolute;top:40%;left: 0px;right: 0px;text-align: center;">
            loading...
        </div>
    </ng-template>

</div>
