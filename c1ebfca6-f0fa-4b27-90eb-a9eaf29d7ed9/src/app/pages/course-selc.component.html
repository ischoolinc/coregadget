<div>
  <nav aria-label="breadcrumb text-nowrap text-truncate">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#" [routerLink]="['']">課堂點名（{{today}}）</a>
      </li>
      <li class="breadcrumb-item">
        <a href="#" [routerLink]="['/sub']">{{className?className:"未分班級"}}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="selc">請選擇課程</li>
    </ol>
  </nav>
  <li *ngIf="jClass && jClass.Course.length" class="list-group-item active d-flex align-items-center py-2 ">
    <div class="col-4 text-nowrap">課程</div>
    <div class="col-1 text-nowrap">節數</div>
    <div class="col-3 text-nowrap">授課教師</div>
  </li>
  <li class="list-group-item point" *ngFor="let course of jClass.Course" (click)="openPicker(course)">
    <div class="row">
      <div class="col-4 text-nowrap">
        <span class="pr-3">{{course.CourseName}}</span>
      </div>
      <div class="col-1 text-nowrap">
        <span class="pr-3">{{course.Credit}}</span>
      </div>
      <div class="col-3 text-nowrap">
        <span class="pr-3">{{course.TeacherName?course.TeacherName:"無"}}</span>
      </div>
    </div>
  </li>
</div>
